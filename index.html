<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    
    <div class="flex flex-col items-center justify-center w-[100vw] h-[100vh] bg-[#344151] gap-10 ">

        <div class="text-[#0398d4] font-bold text-[20px]">Increment And Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- positive button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa fa-minus"></i>
            </button>
            <div class="font-bold" id="counter">0</div>
            <!-- negative button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa fa-plus"></i>
            </button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
